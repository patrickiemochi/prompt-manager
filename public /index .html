<!DOCTYPE html>
<html lang="zh-Hant">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#2d5a78" />
    <meta
      name="description"
      content="✨ AI 提示詞管理器 - 管理和匯出 Flux / SDXL 提示詞"
    />
    <meta name="keywords" content="AI, 提示詞, Flux, SDXL, 提示詞管理, AI 繪圖" />
    <meta property="og:title" content="AI 提示詞管理器" />
    <meta property="og:description" content="管理和匯出 Flux / SDXL 提示詞" />
    <meta property="og:type" content="website" />
    
    <title>✨ AI 提示詞管理器 | Flux & SDXL</title>
    
    <!-- 預連接優化 -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    
    <!-- 基本樣式（快速加載） -->
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      
      html, body, #root {
        width: 100%;
        height: 100%;
      }
      
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Microsoft JhengHei', sans-serif;
        background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        color: #2c3e50;
      }
      
      /* 載入狀態 */
      #root {
        display: flex;
        align-items: center;
        justify-content: center;
      }
      
      .loading {
        text-align: center;
        font-size: 18px;
        color: #2d5a78;
      }
      
      .loading::after {
        content: '';
        animation: dots 1.4s infinite;
      }
      
      @keyframes dots {
        0%, 20% { content: '.'; }
        40% { content: '..'; }
        60%, 100% { content: '...'; }
      }
    </style>
  </head>
  
  <body>
    <noscript>
      <div style="text-align: center; padding: 50px; font-size: 18px; color: #2c3e50;">
        <p>❌ 此應用需要 JavaScript 才能運行</p>
        <p>請檢查你的瀏覽器設置並啟用 JavaScript</p>
      </div>
    </noscript>
    
    <!-- React 應用掛載點 -->
    <div id="root"></div>
    
    <!-- React 和 ReactDOM 會由 create-react-app 自動注入 -->
    <!-- 開發環境：npm start 時自動編譯 -->
    <!-- 生產環境：npm run build 時自動優化 -->
  </body>
</html>
